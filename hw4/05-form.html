<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <script defer src="05-form.js"></script>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../hw2/05-form.css" />
  </head>
  <body>
    <main>
      <form class="form" action="">
        <h1 class="title">Registration Form</h1>
        <div class="form-element username">
          <label for="username">Username: </label>
          <input type="text" id="username" name="username" />
        </div>
        <div class="form-element email">
          <label for="email">Email: </label>
          <input type="email" id="email" name="email" />
        </div>
        <div class="form-element password">
          <label for="password">Password: </label>
          <input type="password" id="password" name="password" />
        </div>
        <fieldset class="form-element field">
          <legend>Would you like to sign up for the newsletter?</legend>
          <div>
            <input type="radio" id="yes" name="choice" value="yes" />
            <label class="label" for="yes">Yes, sign me up</label>
          </div>
          <div>
            <input type="radio" id="no" name="choice" value="no" />
            <label class="label" for="no">No, thank you</label>
          </div>
        </fieldset>
        <div class="form-element date">
          <label for="date">Date: </label>
          <input type="date" id="date" name="date" value="date" />
        </div>
        <div class="btn">
          <input
            class="btn-primary"
            id="submit"
            type="submit"
            name="submit"
            value="Submit"
          />
          <input
            class="btn-secondary"
            type="reset"
            name="reset"
            value="Reset"
          />
        </div>
      </form>
    </main>
  </body>
</html>
