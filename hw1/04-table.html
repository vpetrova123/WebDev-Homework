<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>04 - Table</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../hw2/04-table.css" />
  </head>
  <body>
    <main>
      <h1>TV Listings</h1>
      <table id="table">
        <thead>
          <tr>
            <th class="table-heading time/channels">Time / Channels</th>
            <th class="table-heading 8pm">8:00 PM</th>
            <th class="table-heading 9pm">9:00 PM</th>
            <th class="table-heading 10pm">10:00 PM</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th class="channel abc">ABC</th>
            <td>The Goldbergs</td>
            <td>Home Economics</td>
            <td>black-ish</td>
          </tr>
          <tr>
            <th class="channel cbs">CBS</th>
            <td>Young Sheldon</td>
            <td>United States of Al</td>
            <td>Mom</td>
          </tr>
          <tr>
            <th class="channel nbc">NBC</th>
            <td colspan="3">Stanley Cup Playoffs</td>
          </tr>
          <tr>
            <th class="channel fox">Fox</th>
            <td>Beat Shazam</td>
            <td colspan="2">Local Programming</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
