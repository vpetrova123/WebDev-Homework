<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05 - Bootstrap Grid</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="hw-styles.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="my-4">05 - Bootstrap Grid</h1>
      <section class="bootstrap-grid">
        <div class="row">
          <div class="col-md-6 col-lg-9"></div>
          <div class="col-md-6 col-lg-3"></div>
        </div>
        <div class="row">
          <div class="col-md-3 col-lg-10"></div>
          <div class="col-md-9 col-lg-2"></div>
        </div>
        <div class="row">
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
        </div>
        <div class="row">
          <div class="col-lg-2"></div>
          <div class="col-lg-2"></div>
          <div class="col-lg-8"></div>
        </div>
      </section>
    </main>
  </body>
</html>
